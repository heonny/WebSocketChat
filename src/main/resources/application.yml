server:
  port: 9091
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
logging:
  level:
    root: info
    com.chang.socketchat: debug
    # SQL에서 물음표로 표기된 parameter 를 로그로 출력해서 확인할 수 있다.
    org.hibernate:
      SQL: debug
      type:
        descriptor:
          sql:
            BasicBinder: trace